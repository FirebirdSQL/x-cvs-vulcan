#
# This is the generic client configuration file.
#

# First, handle explicit TCP node names

<database *:*:\*>
	filename	$0
	provider	remote
</database>

<zdatabase *:\*>
	filename	localhost:$0
	provider	remote
</zdatabase>

# Next, pick up site specific databases

include $(root)/databases.conf

# Next, send anything with an explicit hostname to remote

<database *:\*>
	filename	$0
	provider	engine8
</database>

<database *:*>
    filename    $0
    provider    remote
</database>

<database *>
    filename    $0
    provider    engine8
</database>

# Finally, make everything else go through the remote interface

<xdatabase *>
    filename    localhost:$0
    provider    remote engine8
</xdatabase>

include $(root)/vulcan.conf
