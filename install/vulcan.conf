#
# This is the root configuration file.  PLEASE DO NOT EDIT
#

SecurityDatabase $(root)/security.fdb

<database *>
    filename    $0
    provider	remote engine8
</database>

<provider engine8>
	LockFileName	$(root)/vulcan.lck
    library			$(root)/bin/engine8 $(root)/bin64/engine8
</provider>

<provider engine>
	LockFileName	$(root)/vulcan.lck
    library			$(root)/bin/engine
</provider>

<provider remote>
    library			$(root)/bin/remote $(root)/bin64/remote
</provider>

<provider services>
    library			$(root)/bin/services
</provider>

<services generic>
	provider		services remote
	SecurityDatabase $(root)/security.fdb
</services>

<SecurityManager SecurityDb>
	SecurityDatabase $(root)/security.fdb
	AuthAccount		 user
	AuthPassword	 lookup
	SecurityPlugin	 SecurityDb
</SecurityManager>

<SecurityPlugin SecurityDb>
    library			$(root)/bin/securitydb $(root)/bin64/securitydb
</SecurityPlugin>

<server winserver>

</server>

<server inetserver>
</server>
