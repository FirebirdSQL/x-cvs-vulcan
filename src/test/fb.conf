<database "*:*">
	provider	remote8
	filename	$0
</database>

<database "*@*">
	provider	remote8
	filename	$2:$1
</database>

<database *>
	provider	engine8 services8
</database>

<provider remote8>
	library		remote8.so
</provide>

<provider engine8>
	library		engine8.so
</provider>

<provider services8>
	library		servers8.so
</provider>